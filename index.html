<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<script type="text/javascript" src="./currency_conversion.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/font-awesome.css">
</head>
<body>
	<section class="container" style="padding: 5%">
		<div class="col-xs-12 col-sm-8 col-md-6 col-lg-4 col-sm-offset-2 col-md-offset-3 col-lg-offset-4">
			<div class="panel">
				<div class="panel panel-heading panel-primary">
					<h3 class="text-center">Currency Converter</h3>
				</div>
				<div class="panel panel-body">
			        <!-- <label>Amount </label> -->
			        <form>
				        <input type="number" id="amountInThisCurrency" class="form-control" placeholder="Amount" autofocus required /><br>

				        <!-- <label for="fromThisCurrencyId"></label> -->
						<select id="fromThisCurrencyId" class="form-control" required ></select><br>

						<!-- <label for="toThatCurrency">to: </label> -->
				        <select id="toThatCurrencyId" class="form-control" required ></select><br>
				    </form>

			    	<button class="btn btn-primary form-control" onclick="convertCurrency()">
			    		<span><i class="fa fa-arrow-right"></i> </span> Convert
			    	</button>
			    	<br>

			        <!-- <input type="text" id="conversionResultField" class="form-control" placeholder="Click Convert" readonly > -->
			        
				</div>

				<div class="panel panel-footer">	
		        	<h3 id="conversionResult" class="text-center text-success"></h3>
		        </div>
			</div>
		</div>
	</section>
</body>
</html>
