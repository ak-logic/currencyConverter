<!DOCTYPE html>
<html>
<head>
	<title>Currency Converter</title>
	<script type="text/javascript" src="./currency_conversion.js"></script>
	<link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.css">
</head>
<body>
	<section class="container">
		<h1>Convert currencies</h1>
		<br>
        <!-- <label>Amount </label> -->
        <input type="number" id="amountInThisCurrency" placeholder="Amount" required /><br>

        <!-- <label for="fromThisCurrencyId"></label> -->
		<select id="fromThisCurrencyId" required ></select><br>

		<!-- <label for="toThatCurrency">to: </label> -->
        <select name="toThatCurrency" id="toThatCurrencyId" required ></select><br>

    	<input type="submit" class="btn btn-primary btn-sm" value="Convert" onclick="convertCurrency()"><br>

        <input type="text" id="conversionResultField" placeholder="Click Convert" readonly >
        
        <h1 id="conversionResult"></h1>
	</section>
</body>
</html>
